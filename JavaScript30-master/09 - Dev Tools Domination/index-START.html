<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello world, regular');

    // Interpolated
    console.log('Hello %s, interpolated', 'world');
    // console.log(`Hello ${var}, interpolated`);

    // Styled
    console.log('%c Hello world, styled', 'color: red; background: black');

    // warning!
    console.warn('I am a warning');

    // Error :|
    console.error('I am an error');

    // Info
    console.info('random fun fact');

    // Testing
    console.assert(1 === 1, 'That is wrong');

    // clearing
    // console.clear(); clears console

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age & 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Ryan');
    console.count('Ryan');
    console.count('Ryan');
    console.count('Ryan');

    // timing
    console.time('random-title');
    //some func
    console.timeEnd('random-title');

  </script>
</body>
</html>
